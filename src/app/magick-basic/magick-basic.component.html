<div class="row  justify-content-evenly">
	<div class="d-flex my-2 col-6" *ngFor="let magick of magicks | uniqueType">
		<button id="{{magick.type | lowercase}}" routerLink="/magick/{{magick.type | lowercase}}" class="col-12 btn btn-dark" type="button"><span>{{magick.type | uppercase}}</span></button>
	</div>
</div>
