<div *ngIf="magicks">
	<div>
		<div class="table-wrapper pt-3 overflow-hidden row justify-content-center">
			<div class="table-responsive col-12 col-md-8 col-lg-6">
				<br>
				<table class="table">
					<thead>
						<tr class="text-center">
							<th>Nombre</th>
							<th>Nivel</th>
							<th>Usos</th>
							<th class="d-none d-md-table-cell">Prerequisitos</th>
							<th class="d-none d-md-table-cell">Rango</th>
							<th>Da√±o</th>
							<th>Efecto</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let magick of magicks">
							<td>{{magick.name}}</td>
							<td>{{magick.level}}</td>
							<td>{{magick.uses}}</td>
							<td class="d-none d-md-table-cell">{{magick.requires}}</td>
							<td class="d-none d-md-table-cell">{{magick.range}}</td>
							<td>{{magick.damage}}</td>
							<td>{{magick.additional}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row justify-content-center">
			<button class="btn btn-dark col-8 col-lg-5" type="button" (click)="goBack()">Back</button>
		</div>
	</div>
</div>
